<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,
target-densityDpi=device-dpi" />
<title>KakenAR2022</title>
</head>
<body style="margin: 0px; overflow:hidden;">
 <!-- A-Frame ライブラリの読み込み -->
 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 <!-- AR.js ライブラリの読み込み -->
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 <script src="js/aframe-text-geometry-component.min.js"></script>
 <script src="js/aframe-extras.js"></script>
 <script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<script type="text/javascript" src="event5.js" charset="utf-8"></script>

 <script>
      var name = prompt("名前を入力してください");
      document.write(name);
</script>
 


 <!-- A-Frame の VR空間に AR.js を紐づける(デバッグUIを非表示) -->
 <a-scene embedded arjs="debugUIEnabled:false;">  
  
  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>
  
 </a-scene>
   
    <div id="vr-miraini" class="VRbutton notfound">
        <button style="width : 160px;height : 50px;font-size:30px;" onclick="">Web</button>
        <button style="width : 160px;height : 50px;font-size:30px;" onclick="">View</button>
    </div>

</body>
</html>
